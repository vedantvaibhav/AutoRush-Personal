<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Rush</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš—</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Neulis&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #BEE0C7;
            touch-action: none; /* Prevent default touch behaviors */
            overflow: hidden; /* Prevent scrolling */
        }
        #gameContainer {
            position: relative;
            width: 900px;
            height: 500px;
            margin-top: 50px;
            background: #8ED4A0;
            border: none;
            border-radius: 8px;
        }
        canvas {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            background-color: transparent;
            touch-action: none; /* Prevent default touch behaviors */
        }
        #touchArea {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .title {
            color: #225D31;
            text-align: center;
            font-family: 'Neulis', sans-serif;
            font-size: 36px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            margin: 0;
        }
        .subtitle {
            color: #225D31;
            text-align: center;
            font-family: 'Quicksand', sans-serif;
            font-size: 18px;
            font-style: normal;
            font-weight: 500;
            line-height: normal;
            margin: 8px 0 0 0;
        }
        .game-controls {
            width: 900px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
            color: #88908a;
            font-family: 'Quicksand', sans-serif;
        }
        .controls-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .personal-best {
            color: #225D31;
            font-family: 'Quicksand', sans-serif;
            font-size: 18px;
            font-style: normal;
            font-weight: 600;
            line-height: normal;
        }
        .pause-button {
            background: #225D31;
            border: none;
            border-radius: 4px;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .pause-button:hover {
            background: #1a4726;
        }
        .pause-button svg {
            width: 18px;
            height: 18px;
        }
        .play-button {
            background: #225D31;
            border: none;
            border-radius: 4px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            color: white;
            font-family: 'Quicksand', sans-serif;
            font-size: 14px;
            font-style: normal;
            font-weight: 600;
            line-height: normal;
            transition: all 0.2s ease;
            text-decoration: none;
            text-align: center;
            min-width: 120px;
            box-sizing: border-box;
        }
        .play-button:hover {
            background: #1a4726;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(34, 93, 49, 0.15);
        }
        .pick-ride-button {
            background: transparent;
            border: 2px solid #225D31;
            border-radius: 4px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            color: #225D31;
            font-family: 'Quicksand', sans-serif;
            font-size: 14px;
            font-style: normal;
            font-weight: 600;
            line-height: normal;
            transition: all 0.2s ease;
            text-decoration: none;
            text-align: center;
            min-width: 120px;
            box-sizing: border-box;
        }
        .pick-ride-button:hover {
            background: #225D31;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(34, 93, 49, 0.15);
        }
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #225D31;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            font-family: 'Quicksand', sans-serif;
            font-size: 16px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }

        .toast.hide {
            opacity: 0;
        }

        .vehicle-lock-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        .vehicle-lock-icon {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* Mobile-specific styles */
        @media screen and (max-width: 768px) {
            body {
                padding-top: 50px;
                min-height: 100vh;
                position: relative;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            }

            .mobile-wrapper {
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 100vh;
                padding-bottom: 100px; /* Space for controls */
                box-sizing: border-box;
            }

            #gameContainer {
                width: 90vw;
                height: calc(90vw * 0.5556);
                max-height: 60vh;
                margin: 20px auto;
                border-radius: 8px;
                position: relative;
                overflow: hidden; /* Prevent game content from scrolling */
            }

            #gameCanvas {
                width: 100%;
                height: 100%;
                border-radius: 8px;
                touch-action: none; /* Prevent touch scrolling on canvas */
            }

            #touchArea {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 50;
                border-radius: 8px;
                touch-action: none; /* Prevent touch scrolling on game area */
            }

            .title {
                color: #225D31;
                text-align: center;
                font-family: Neulis;
                font-size: 20px;
                font-style: normal;
                font-weight: 400;
                line-height: normal;
                margin: 0;
                width: 100%;
                padding: 0 20px;
                box-sizing: border-box;
            }

            .subtitle {
                color: #225D31;
                text-align: center;
                font-family: Quicksand;
                font-size: 14px;
                font-style: normal;
                font-weight: 500;
                line-height: normal;
                margin: 4px 0 12px 0;
                width: 100%;
                padding: 0 20px;
                box-sizing: border-box;
            }

            .game-controls {
                width: 90vw;
                margin: 12px auto;
                padding: 0 20px;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 12px;
                position: relative;
                z-index: 60;
            }

            .controls-right {
                position: static;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 8px;
                z-index: 100;
                width: 100%;
                max-width: 200px;
            }

            .personal-best {
                font-size: 14px;
                margin-bottom: 4px;
                position: relative;
                z-index: 60;
            }

            #pauseButton {
                width: 36px;
                height: 36px;
                align-self: center;
            }

            .pick-ride-button, #playButton {
                padding: 8px 16px;
                font-size: 14px;
                height: 32px;
                width: 100%;
                text-align: center;
                justify-content: center;
                white-space: nowrap;
            }

            .pick-ride-button {
                order: 2;
            }

            #playButton {
                order: 1;
            }

            #pauseButton {
                order: 3;
            }

            .toast {
                top: 60px;
                width: 80%;
                max-width: 300px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-wrapper">
        <h1 class="title">Auto Rush</h1>
        <p class="subtitle">click the space bar to move up/start the game</p>
        <div id="gameContainer">
            <canvas id="gameCanvas"></canvas>
            <div id="touchArea"></div>
        </div>
        <div class="game-controls">
            <div class="personal-best">Personal best: <span id="personalBest">0</span></div>
            <div class="controls-right">
                <button class="pause-button" id="pauseButton" tabindex="-1">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M9 0.75C4.44365 0.75 0.75 4.44365 0.75 9C0.75 13.5563 4.44365 17.25 9 17.25C13.5563 17.25 17.25 13.5563 17.25 9C17.25 4.44365 13.5563 0.75 9 0.75ZM7.875 6.75C7.875 6.33579 7.53921 6 7.125 6C6.71079 6 6.375 6.33579 6.375 6.75V11.25C6.375 11.6642 6.71079 12 7.125 12C7.53921 12 7.875 11.6642 7.875 11.25V6.75ZM11.625 6.75C11.625 6.33579 11.2892 6 10.875 6C10.4608 6 10.125 6.33579 10.125 6.75V11.25C10.125 11.6642 10.4608 12 10.875 12C11.2892 12 11.625 11.6642 11.625 11.25V6.75Z" fill="white"/>
                    </svg>
                </button>
                <a href="select-vehicle.html" class="pick-ride-button">
                    Pick your ride
                </a>
                <button class="play-button" id="playButton">Play</button>
            </div>
        </div>
    </div>
    <div id="toast" class="toast"></div>

    <svg style="display: none;">
        <symbol id="lock-icon" viewBox="0 0 24 24">
            <path d="M12 1C8.67619 1 6 3.67619 6 7V9H4C2.89543 9 2 9.89543 2 11V21C2 22.1046 2.89543 23 4 23H20C21.1046 23 22 22.1046 22 21V11C22 9.89543 21.1046 9 20 9H18V7C18 3.67619 15.3238 1 12 1ZM12 3C14.2772 3 16 4.72284 16 7V9H8V7C8 4.72284 9.72284 3 12 3ZM4 11H20V21H4V11Z"/>
        </symbol>
    </svg>

    <script src="game.js"></script>
</body>
</html>
